<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{{url_for('static', filename='images/favicon.ico')}}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-icons.css')}}">


  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">

    <img class="mr-5" src="{{url_for('static', filename='images/logo.svg')}}" alt="Community Library Logo" width="48"
      height="48">
    <h5 class="my-0 mr-md-auto font-weight-normal">Community Library</h5>
    {% if not is_not_admin_page%}
    {% include 'includes/admin_nav.html' %}
    {% endif %}
  </div>





  <div class="container">


    {% block content %}

    {% endblock content%}


    <div class="row mt-5 mb-5">
      <div class="col-md-12">




        <div class="text-center">

          {% block bottom %}


          {% endblock bottom %}
        </div>
      </div>
    </div>



    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <img class="mb-2" src="{{url_for('static', filename='images/logo.svg')}}" alt="" width="24" height="24">
          <small class="d-block mb-3 text-muted">Community Library &copy; 2021</small>
        </div>

      </div>
    </footer>
  </div>
  <script src="{{url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}" crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}" crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='js/scroll-position.js')}}" crossorigin="anonymous"></script>
</body>

</html>
